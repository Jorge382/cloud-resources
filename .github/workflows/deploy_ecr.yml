name: Deploy to ECR with Terraform

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: development  # This will trigger the environment rules set in GitHub
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.10.2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}  # Using AWS_REGION as environment variable

      - name: Change directory to modulo_ecr
        run: cd modulo_ecr

      - name: Terraform Init
        run: terraform init
        working-directory: ./modulo_ecr

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./modulo_ecr

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./modulo_ecr

