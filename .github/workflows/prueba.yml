name: CI/CD Workflow

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install YAMLLint
        run: |
          python -m pip install --upgrade pip
          pip install yamllint

      - name: Run YAMLLint
        run: yamllint .

      - name: Hola
        run: echo "Hola CI y CD"




