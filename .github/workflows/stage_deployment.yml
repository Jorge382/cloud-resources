name: Stage Deployment

on:
  workflow_dispatch:

# Variables de entorno globales
env:
  AWS_REGION: eu-west-3                
  ECR_REPOSITORY: prueba-jvs  

# Permisos necesarios para este flujo de trabajo
permissions:
  id-token: write   # Esto es necesario para solicitar el JWT
  contents: read    # Esto da acceso al contenido del repositorio

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'  # Ver 'Distribuciones compatibles' para las opciones disponibles
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install
